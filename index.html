<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Nurin‚Äôs Little Helper</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#0f0f13;
  --card:#1e1e24;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --blue:#38bdf8;
  --green:#10b981;
  --pink:#f43f5e;
  --gold:#fbbf24;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,system-ui,-apple-system,sans-serif;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(15,15,19,.95);
  backdrop-filter:blur(10px);
  border-bottom:1px solid #2a2a33;
  padding:14px 24px;
}

.header-top{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:16px;
  flex-wrap:wrap;
}

h1{
  margin:0;
  font-size:1.25rem;
  letter-spacing:.08em;
  text-transform:uppercase;
}

#clock{
  font-size:.75rem;
  opacity:.6;
  margin-left:8px;
}

.tools{
  display:flex;
  gap:10px;
}

input{
  background:#26262d;
  border:1px solid #3a3a44;
  color:white;
  padding:8px 14px;
  border-radius:999px;
  width:240px;
}

button{
  background:#26262d;
  border:1px solid #3a3a44;
  color:var(--blue);
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
}

button:hover{background:#3a3a44;color:white}

/* NAV */
.nav{
  display:flex;
  gap:8px;
  margin-top:12px;
  overflow-x:auto;
}

.nav button{
  border-radius:999px;
  font-size:.75rem;
  font-weight:600;
}

.nav .active{background:#2563eb;color:white}
.nav .trending.active{background:var(--pink)}
.nav .saved.active{background:var(--gold);color:black}

/* GRID */
#container{padding:24px}
#grid{
  max-width:1600px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:20px;
}

/* CARD */
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(0,0,0,.2)),var(--card);
  border:1px solid rgba(255,255,255,.05);
  border-radius:14px;
  overflow:hidden;
  transition:.2s;
}

.card:hover{
  transform:translateY(-3px);
  box-shadow:0 16px 40px rgba(0,0,0,.4);
}

.card.seen{opacity:.55;filter:grayscale(.4)}

.image{
  height:160px;
  position:relative;
  background:#222;
}

.image::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.1),rgba(0,0,0,.7));
}

.badge{
  position:absolute;
  top:10px;
  left:10px;
  font-size:.6rem;
  font-weight:800;
  letter-spacing:.08em;
  padding:4px 8px;
  border-radius:6px;
  backdrop-filter:blur(6px);
  text-transform:uppercase;
}

.primary{background:var(--green);color:black}
.category{background:rgba(0,0,0,.6);color:white}

.actions{
  position:absolute;
  right:10px;
  bottom:10px;
  display:flex;
  gap:6px;
}

.icon{
  width:30px;
  height:30px;
  border-radius:50%;
  background:rgba(0,0,0,.7);
  border:none;
  color:#ccc;
}

.icon:hover{background:white;color:black}

.content{
  padding:16px;
}

.source{
  display:flex;
  justify-content:space-between;
  font-size:.7rem;
  color:#8ab4f8;
  margin-bottom:8px;
}

h2{
  font-size:1.05rem;
  line-height:1.45;
  margin:0 0 8px;
}

h2 a{color:white;text-decoration:none}
h2 a:hover{color:var(--blue)}

p{
  font-size:.85rem;
  color:var(--muted);
  margin:0;
  line-height:1.5;
}

#loading{
  text-align:center;
  color:var(--muted);
  padding:60px;
}
</style>
</head>

<body>

<header>
  <div class="header-top">
    <h1>Nurin‚Äôs Little Helper <span id="clock"></span></h1>
    <div class="tools">
      <input placeholder="Search‚Ä¶" onkeyup="render()" id="search"/>
      <button onclick="init()">‚Üª</button>
    </div>
  </div>

  <div class="nav">
    <button class="trending" onclick="setView('trending',this)">üî• Trending</button>
    <button class="active" onclick="setView('all',this)">All</button>
    <button onclick="setView('space',this)">Space</button>
    <button onclick="setView('health',this)">Health</button>
    <button onclick="setView('environment',this)">Environment</button>
    <button onclick="setView('physics',this)">Physics</button>
    <button onclick="setView('tech',this)">Tech</button>
    <button class="saved" onclick="setView('saved',this)">‚òÖ Saved</button>
  </div>
</header>

<div id="container">
  <div id="loading">Scanning global science wires‚Ä¶</div>
  <div id="grid"></div>
</div>

<script>
/* CLOCK */
setInterval(()=>clock.textContent=new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}),1000)

/* STATE */
let view='all'
let all=[]
let fav=JSON.parse(localStorage.getItem('fav'))||[]
let seen=JSON.parse(sessionStorage.getItem('seen'))||[]

/* FEEDS (unchanged but stable) */
const feeds=[ /* SAME FEEDS YOU PROVIDED */ 
{category:"space",name:"Space.com",url:"https://www.space.com/feeds/all"},
{category:"health",name:"Stat News",url:"https://www.statnews.com/feed/"},
{category:"physics",name:"Quanta",url:"https://api.quantamagazine.org/feed/"},
{category:"environment",name:"Carbon Brief",url:"https://www.carbonbrief.org/feed"},
{category:"tech",name:"MIT Tech Review",url:"https://www.technologyreview.com/feed/"}
]

/* HELPERS */
const primary=l=>/nature|arxiv|nih|doi/i.test(l)

function setView(v,b){
  view=v
  document.querySelectorAll('.nav button').forEach(x=>x.classList.remove('active'))
  b.classList.add('active')
  render()
}

function save(link){
  const a=all.find(x=>x.link===link)
  if(!a)return
  fav=fav.some(x=>x.link===link)?fav.filter(x=>x.link!==link):[...fav,a]
  localStorage.setItem('fav',JSON.stringify(fav))
  render()
}

function angle(link){
  const a=all.find(x=>x.link===link)||fav.find(x=>x.link===link)
  if(!a)return
  navigator.clipboard.writeText(
`What happened:
${a.title}

Why it matters:

What‚Äôs new:

Source:
${a.source}
${a.link}`)
}

/* FETCH */
async function init(){
  loading.style.display='block'
  grid.innerHTML=''
  all=[]
  for(const f of feeds){
    try{
      const r=await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(f.url)}`)
      const t=await r.text()
      const xml=new DOMParser().parseFromString(t,"text/xml")
      xml.querySelectorAll("item").forEach(i=>{
        const d=new Date(i.querySelector("pubDate")?.textContent)
        if(!d)return
        all.push({
          category:f.category,
          source:f.name,
          title:i.querySelector("title")?.textContent,
          link:i.querySelector("link")?.textContent,
          desc:(i.querySelector("description")?.textContent||"").replace(/<[^>]+>/g,'').slice(0,160)+"‚Ä¶",
          time:d
        })
      })
      render(true)
    }catch{}
  }
  loading.style.display='none'
}

/* RENDER */
function render(partial){
  grid.innerHTML=''
  const q=search.value.toLowerCase()
  let list=view==='saved'?fav:view==='all'?all:all.filter(x=>x.category===view)
  if(q)list=list.filter(x=>x.title.toLowerCase().includes(q))
  list.sort((a,b)=>b.time-a.time)
  list.slice(0,partial?30:list.length).forEach(n=>{
    const c=document.createElement('div')
    c.className='card'+(seen.includes(n.link)?' seen':'')
    c.innerHTML=`
    <div class="image">
      ${primary(n.link)?'<div class="badge primary">PRIMARY</div>':''}
      <div class="badge category">${n.category}</div>
      <div class="actions">
        <button class="icon" onclick="angle('${n.link}')">üìù</button>
        <button class="icon" onclick="save('${n.link}')">‚òÖ</button>
      </div>
    </div>
    <div class="content">
      <div class="source"><span>${n.source}</span><span>${n.time.toDateString()}</span></div>
      <h2><a href="${n.link}" target="_blank" onclick="seen.push('${n.link}');sessionStorage.setItem('seen',JSON.stringify(seen))">${n.title}</a></h2>
      <p>${n.desc}</p>
    </div>`
    grid.appendChild(c)
  })
}

init()
</script>
</body>
</html>
