<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurin's Little Helper</title>
    <style>
        :root {
            /* NYT / BEIGE PALETTE */
            --bg-color: #fdfcf8;      
            --header-bg: #f7f5f2;     
            --card-bg: #ffffff;       
            --text-main: #121212;     
            --text-muted: #666666;    
            --accent: #c0a080;        
            --accent-hover: #333333;  
            --viral: #b91c1c;         
            --green: #047857;         
            --gold: #d97706;          
            --border: #e2e2e2;
            --shadow: rgba(0, 0, 0, 0.06);
            --font-serif: "Cheltenham", "Georgia", "Times New Roman", serif; 
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        /* HEADER */
        header {
            background: var(--header-bg);
            padding: 20px 40px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .title-group h1 { 
            margin: 0; font-size: 1.8rem; letter-spacing: -0.5px; 
            color: #000; font-weight: 700; 
            font-family: var(--font-serif);
        }
        .title-group span { font-family: var(--font-sans); font-size: 0.85rem; color: var(--text-muted); font-weight: normal; margin-left: 10px; }

        .tools-group { display: flex; gap: 10px; align-items: center; flex-grow: 1; justify-content: flex-end; }

        /* LOADING BAR */
        #progress-bar-container {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background: transparent;
        }
        #progress-bar {
            height: 100%; background: #000; width: 0%; transition: width 0.2s;
        }

        /* INPUTS & BUTTONS */
        #search-input {
            background: #fff; border: 1px solid #ccc; color: var(--text-main); padding: 8px 18px;
            border-radius: 4px; font-size: 0.9rem; width: 220px; outline: none; transition: all 0.2s;
        }
        #search-input:focus { border-color: #000; width: 280px; }

        .tool-btn {
            background: #fff; border: 1px solid #ccc; color: var(--text-main); padding: 8px 14px;
            border-radius: 4px; cursor: pointer; font-size: 0.9rem; display: flex; align-items: center; justify-content: center;
            transition: 0.2s; font-weight: 500;
        }
        .tool-btn:hover { background: #000; color: #fff; border-color: #000; }

        /* NAV BAR */
        .nav-bar { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px;}
        .nav-bar::-webkit-scrollbar { display: none; }

        .nav-btn {
            background: transparent; color: #666; border: none; padding: 6px 12px;
            border-radius: 4px; cursor: pointer; font-size: 0.85rem; font-weight: 700; 
            transition: all 0.2s; white-space: nowrap; text-transform: uppercase; letter-spacing: 0.5px;
            font-family: var(--font-sans);
        }
        .nav-btn:hover { color: #000; background: rgba(0,0,0,0.05); }
        .nav-btn.active { color: #000; border-bottom: 2px solid #000; border-radius: 0; }
        
        .nav-btn.trending-tab.active { color: var(--viral); border-color: var(--viral); }
        .nav-btn.saved-tab.active { color: var(--gold); border-color: var(--gold); }
        .nav-btn.last24-tab.active { color: var(--green); border-color: var(--green); }
        .nav-btn.briefing-tab.active { color: #000; border-bottom: 4px double #000; }

        /* PITCH BAR (Saved Tab Only) */
        #pitch-bar {
            display: none; background: #fff; margin: 20px 40px 0 40px; padding: 15px; border-radius: 8px;
            border: 1px solid var(--border);
            align-items: center; justify-content: space-between;
        }
        #pitch-bar.show { display: flex; }
        .pitch-btn {
            background: #000; color: #fff; border: none; padding: 10px 20px; border-radius: 4px;
            font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 8px; font-family: var(--font-sans);
        }
        .pitch-btn:hover { background: #333; }

        /* ADD FEED MODAL */
        #add-feed-container {
            display: none; position: absolute; top: 70px; right: 30px; background: #fff; padding: 20px;
            border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid var(--border); z-index: 200; width: 300px;
        }
        #feed-url-input { width: 100%; padding: 8px; margin: 10px 0; border: 1px solid var(--border); border-radius: 4px; box-sizing: border-box; }

        /* MODAL */
        #modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(5px); z-index: 2000;
            justify-content: center; align-items: center; opacity: 0; transition: opacity 0.2s;
        }
        #modal-overlay.open { display: flex; opacity: 1; }

        #article-modal {
            background: #fff; width: 90%; max-width: 800px; max-height: 90vh;
            border-radius: 0; overflow-y: auto; box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            position: relative; border: 1px solid #ccc; transform: translateY(20px); transition: transform 0.2s;
        }
        #modal-overlay.open #article-modal { transform: translateY(0); }

        #modal-image { height: 350px; background-color: #eee; background-size: cover; background-position: center; }
        #modal-content { padding: 40px; }
        #modal-meta { font-size: 0.8rem; color: #666; text-transform: uppercase; font-weight: bold; margin-bottom: 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        #modal-title { font-family: var(--font-serif); font-size: 2.2rem; font-weight: 700; color: #000; line-height: 1.1; margin-bottom: 20px; }
        #modal-desc { font-family: var(--font-serif); font-size: 1.2rem; color: #333; line-height: 1.6; margin-bottom: 30px; }
        #modal-actions { display: flex; gap: 15px; flex-wrap: wrap; }
        .modal-btn { padding: 12px 24px; border-radius: 4px; font-weight: bold; text-decoration: none; cursor: pointer; border: none; font-size: 0.9rem; transition: 0.2s; font-family: var(--font-sans); }
        .btn-primary { background: #000; color: #fff; }
        .btn-secondary { background: transparent; border: 1px solid #ccc; color: #000; }
        .btn-secondary:hover { background: #f5f5f5; }
        
        #close-modal {
            position: absolute; top: 20px; right: 20px; background: #fff; width: 40px; height: 40px;
            border-radius: 50%; border: 1px solid #eee; font-size: 1.5rem; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* GRID */
        #news-container { padding: 30px 40px; }
        #news-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; max-width: 1600px; margin: 0 auto; }

        /* CARD DESIGN */
        .news-card {
            background: var(--card-bg); border-radius: 4px; overflow: hidden; display: flex;
            flex-direction: column; transition: transform 0.2s, box-shadow 0.2s; position: relative;
            border: 1px solid var(--border); box-shadow: 0 2px 5px rgba(0,0,0,0.02);
            cursor: pointer;
        }
        .news-card.is-fresh { border: 1px solid var(--green); }
        .news-card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }

        .card-image { height: 180px; background-color: #f0f0f0; background-size: cover; background-position: center; position: relative; pointer-events: none; }
        
        .fresh-badge {
            display: none; position: absolute; top: 10px; right: 10px; background: var(--green); color: #fff;
            font-size: 0.6rem; font-weight: 700; padding: 4px 8px; border-radius: 2px; z-index: 20; letter-spacing: 0.5px; text-transform: uppercase;
        }
        .is-fresh .fresh-badge { display: block; }

        .category-badge {
            position: absolute; top: 10px; left: 10px; background: #fff; color: #000;
            padding: 4px 8px; font-size: 0.6rem; border-radius: 2px; text-transform: uppercase; font-weight: 800; z-index: 20; border: 1px solid rgba(0,0,0,0.1);
        }

        .action-group { position: absolute; bottom: 10px; right: 10px; display: flex; gap: 8px; pointer-events: auto; z-index: 30; }
        .icon-btn {
            background: #fff; border: 1px solid rgba(0,0,0,0.1); color: #000; width: 32px; height: 32px;
            border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .icon-btn:hover { background: #000; color: #fff; transform: scale(1.05); }
        .star-btn.is-saved { background: var(--gold); color: #fff; border-color: var(--gold); }
        .pitch-icon-btn:hover { background: var(--text-main); color: #fff; }

        .card-content { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; pointer-events: none; }
        .source-row { display: flex; justify-content: space-between; font-size: 0.7rem; color: #888; margin-bottom: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .date-display { color: #999; font-weight: normal; }
        .is-fresh .date-display { color: var(--green); font-weight: bold; }
        
        .headline { 
            font-size: 1.15rem; font-weight: 700; margin: 0 0 10px 0; line-height: 1.3; color: #000; 
            font-family: var(--font-serif);
        }
        .snippet { font-size: 0.95rem; color: #555; line-height: 1.5; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; font-family: var(--font-serif); }

        /* BRIEFING MODE */
        .briefing-view #news-grid { display: flex; flex-direction: column; gap: 40px; max-width: 800px; margin: 0 auto; }
        .briefing-view .news-card { border: none; box-shadow: none; border-bottom: 1px solid #ddd; border-radius: 0; padding-bottom: 40px; background: transparent; pointer-events: auto; }
        .briefing-view .news-card:hover { transform: none; box-shadow: none; }
        .briefing-view .card-image { height: 350px; width: 100%; border-radius: 4px; margin-bottom: 20px; order: 2; pointer-events: auto; }
        .briefing-view .card-content { padding: 0; order: 1; pointer-events: auto; }
        .briefing-view .headline { font-size: 2rem; margin-bottom: 15px; }
        .briefing-view .snippet { font-size: 1.1rem; -webkit-line-clamp: 10; margin-bottom: 20px; }
        .briefing-view .action-group { position: static; margin-top: 10px; }
        .briefing-view .category-badge { position: relative; top: 0; left: 0; display: inline-block; margin-bottom: 10px; background: #000; color: #fff; border: none; }
        .briefing-view .fresh-badge { display: none; }

        /* LIST VIEW */
        .list-view #news-grid { grid-template-columns: 1fr; max-width: 900px; gap: 10px; }
        .list-view .news-card { flex-direction: row; height: 100px; align-items: center; border: none; border-bottom: 1px solid #eee; border-radius: 0; box-shadow: none; }
        .list-view .news-card:hover { transform: none; background: #fafafa; }
        .list-view .card-image { width: 130px; height: 100%; flex-shrink: 0; }
        .list-view .fresh-badge { top: 5px; right: auto; left: 5px; }
        .list-view .category-badge { display: none; }
        .list-view .action-group { right: 15px; bottom: auto; }
        .list-view .icon-btn { width: 26px; height: 26px; font-size: 0.8rem; }
        .list-view .card-content { padding: 10px 20px; justify-content: center; }
        .list-view .snippet { display: none; }
        .list-view .headline { font-size: 1rem; margin-bottom: 5px; -webkit-line-clamp: 2; }

        #toast {
            visibility: hidden; min-width: 250px; background-color: #000; color: #fff; text-align: center;
            border-radius: 4px; padding: 16px; position: fixed; z-index: 3000; left: 50%; bottom: 30px;
            transform: translateX(-50%); font-weight: 500;
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        #loading { text-align: center; padding: 60px; color: var(--text-muted); font-size: 1.1rem; font-style: italic; font-family: var(--font-serif); }
        
        .briefing-header { text-align: center; font-family: var(--font-serif); font-size: 2rem; font-weight: bold; margin-bottom: 40px; border-bottom: 2px solid #000; padding-bottom: 20px; max-width: 800px; margin: 0 auto 40px auto; }
    </style>
</head>
<body>

<div id="modal-overlay" onclick="closeModal(event)">
    <div id="article-modal">
        <button id="close-modal" onclick="closeModal(event)">√ó</button>
        <div id="modal-image"></div>
        <div id="modal-content">
            <div id="modal-meta">
                <span id="modal-source">Source</span>
                <span id="modal-date">Date</span>
            </div>
            <div id="modal-title">Article Headline</div>
            <div id="modal-desc">Article summary text goes here...</div>
            
            <div id="modal-actions">
                <a id="modal-link-btn" href="#" target="_blank" class="modal-btn btn-primary">Read Full Story ‚Üó</a>
                <button id="modal-save-btn" class="modal-btn btn-secondary" onclick="">Save to List</button>
            </div>
        </div>
    </div>
</div>

<header>
    <div class="header-top">
        <div class="title-group">
            <h1>Nurin's Little Helper <span id="clock">...</span></h1>
        </div>
        
        <div class="tools-group">
            <input type="text" id="search-input" placeholder="Search news..." oninput="handleSearch()">
            
            <button class="tool-btn" onclick="toggleView()" title="View Mode"><span id="view-icon">‚ò∞ List</span></button>
            <button class="tool-btn" onclick="toggleAddFeed()" title="Add Custom Feed">‚ûï Source</button>
            <button class="tool-btn" onclick="init()" title="Refresh">‚Üª</button>
        </div>
    </div>
    <div id="progress-bar-container"><div id="progress-bar"></div></div>
    
    <div class="nav-bar">
        <button class="nav-btn briefing-tab" onclick="filterCategory('briefing', this)">‚òï Briefing</button>
        <button class="nav-btn last24-tab" onclick="filterCategory('last24h', this)">üïí Last 24h</button>
        <button class="nav-btn trending-tab" onclick="filterCategory('trending', this)">üî• Trending</button>
        <button class="nav-btn active" onclick="filterCategory('all', this)">All Feeds</button>
        <button class="nav-btn" onclick="filterCategory('space', this)">Space</button>
        <button class="nav-btn" onclick="filterCategory('health', this)">Health</button>
        <button class="nav-btn" onclick="filterCategory('environment', this)">Nature</button>
        <button class="nav-btn" onclick="filterCategory('physics', this)">Physics</button>
        <button class="nav-btn" onclick="filterCategory('tech', this)">Tech</button>
        <button class="nav-btn saved-tab" onclick="showFavorites(this)">‚òÖ Saved</button>
        
        <button id="sync-btn" class="nav-btn" onclick="generateSyncLink()" style="display:none; margin-left:auto;">‚òÅÔ∏è Sync</button>
    </div>
</header>

<div id="pitch-bar">
    <div style="font-weight:bold; color:var(--text-main);">Pitch Builder</div>
    <div style="font-size:0.9rem; color:var(--text-muted);">You have <span id="saved-count">0</span> stories saved.</div>
    <button class="pitch-btn" onclick="copyPitch()">üìã Copy Full Pitch List</button>
</div>

<div id="add-feed-container">
    <h3>Add Custom RSS Source</h3>
    <input type="text" id="feed-name-input" placeholder="Source Name (e.g. My Blog)" style="width:100%; padding:8px; border:1px solid #ddd; margin-bottom:5px;">
    <input type="text" id="feed-url-input" placeholder="RSS URL (https://.../feed)" style="width:100%; padding:8px; border:1px solid #ddd; margin-bottom:10px;">
    <button class="pitch-btn" style="width:100%; justify-content:center;" onclick="addCustomFeed()">Add Source</button>
</div>

<div id="news-container">
    <div id="loading">Connecting to wires...</div>
    <div id="news-grid"></div>
</div>

<div id="toast">Notification</div>

<script>
    // --- ICONS (SVG) ---
    const iconCopy = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>`;
    const iconSearch = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>`;
    const iconPitch = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>`;

    // --- BASE SOURCES ---
    const defaultFeeds = [
        // --- ADDED NEW SOURCES HERE ---
        { category: "trending", name: "ScienceDaily", url: "https://www.sciencedaily.com/rss/top_news.xml" },
        { category: "trending", name: "SciTechDaily", url: "https://scitechdaily.com/feed/" },
        // ------------------------------
        { category: "trending", name: "ScienceAlert", url: "https://www.sciencealert.com/feed" },
        { category: "trending", name: "BBC Science", url: "http://feeds.bbci.co.uk/news/science_and_environment/rss.xml" },
        { category: "trending", name: "NYT Science", url: "https://rss.nytimes.com/services/xml/rss/nyt/Science.xml" },
        { category: "trending", name: "Scientific American", url: "http://rss.sciam.com/ScientificAmerican-Global" },
        { category: "trending", name: "Futurism", url: "https://futurism.com/feed" },
        { category: "space", name: "Space.com", url: "https://www.space.com/feeds/all" },
        { category: "space", name: "NASA Image", url: "https://www.nasa.gov/rss/dyn/lg_image_of_the_day.rss" },
        { category: "space", name: "ESA", url: "https://www.esa.int/content/search/rss/feed/topic/1585" },
        { category: "space", name: "EarthSky", url: "https://earthsky.org/feed" },
        { category: "health", name: "Medical News Today", url: "https://rss.medicalnewstoday.com/featured.xml" },
        { category: "health", name: "ScienceDaily (Health)", url: "https://www.sciencedaily.com/rss/health_medicine.xml" },
        { category: "health", name: "Stat News", url: "https://www.statnews.com/feed/" },
        { category: "health", name: "NIH Research", url: "https://www.nih.gov/news-events/feed.xml" },
        { category: "environment", name: "Mongabay", url: "https://news.mongabay.com/feed/" },
        { category: "environment", name: "EcoWatch", url: "https://www.ecowatch.com/feeds/feed.rss" },
        { category: "environment", name: "Carbon Brief", url: "https://www.carbonbrief.org/feed" },
        { category: "physics", name: "Quanta", url: "https://api.quantamagazine.org/feed/" },
        { category: "physics", name: "Phys.org", url: "https://phys.org/rss-feed/physics-news/" },
        { category: "physics", name: "APS Physics", url: "https://physics.aps.org/feed.rss" },
        { category: "tech", name: "TechCrunch", url: "https://techcrunch.com/feed/" },
        { category: "tech", name: "MIT Tech Review", url: "https://www.technologyreview.com/feed/" },
        { category: "tech", name: "The Verge", url: "https://www.theverge.com/rss/science/index.xml" }
    ];

    const DAYS_TO_SHOW = 7;
    const FRESH_HOURS = 12;

    let allArticles = []; 
    let favorites = JSON.parse(localStorage.getItem('nurinsFavorites')) || [];
    let customFeeds = JSON.parse(localStorage.getItem('nurinsCustomFeeds')) || [];
    let activeFeeds = [...defaultFeeds, ...customFeeds];

    let currentView = 'all'; 
    let isListView = false; 

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    }, 1000);

    // --- MODAL LOGIC ---
    function openArticle(link) {
        let article = allArticles.find(a => a.link === link) || favorites.find(a => a.link === link);
        if(!article) return;

        document.getElementById('modal-image').style.backgroundImage = `url('${article.img || ''}')`;
        document.getElementById('modal-source').innerText = article.source;
        document.getElementById('modal-date').innerText = new Date(article.time).toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
        document.getElementById('modal-title').innerText = article.title;
        document.getElementById('modal-desc').innerText = article.desc; 
        
        document.getElementById('modal-link-btn').href = article.link;
        // Make sure we pass a function reference, don't execute immediately
        document.getElementById('modal-save-btn').onclick = function() { toggleFavorite(article.link); showToast("Saved!"); };
        
        document.getElementById('modal-overlay').classList.add('open');
    }

    function closeModal(e) {
        if(e.target.id === 'modal-overlay' || e.target.id === 'close-modal') {
            document.getElementById('modal-overlay').classList.remove('open');
        }
    }

    // --- ACTIONS ---
    function copyLink(link) { navigator.clipboard.writeText(link).then(() => showToast("Link copied!")); }
    function googleSearch(title) { window.open(`https://news.google.com/search?q=${encodeURIComponent(title)}`, '_blank'); }

    function toggleAddFeed() {
        const el = document.getElementById('add-feed-container');
        el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }

    function addCustomFeed() {
        const name = document.getElementById('feed-name-input').value;
        const url = document.getElementById('feed-url-input').value;
        if(name && url) {
            const newFeed = { category: "Custom", name: name, url: url };
            customFeeds.push(newFeed);
            localStorage.setItem('nurinsCustomFeeds', JSON.stringify(customFeeds));
            location.reload(); 
        } else {
            showToast("Please enter both name and URL");
        }
    }

    // Copy ALL saved stories
    function copyPitch() {
        if(favorites.length === 0) { showToast("No stories saved to pitch!"); return; }
        let text = "Here are potential stories for today:\n\n";
        favorites.forEach((fav, index) => {
            text += `${index + 1}. ${fav.title} (${fav.source})\n   ${fav.link}\n\n`;
        });
        navigator.clipboard.writeText(text).then(() => showToast("Full pitch list copied!"));
    }

    // Copy SINGLE story in pitch format
    function copySinglePitch(link) {
        let article = allArticles.find(a => a.link === link) || favorites.find(a => a.link === link);
        if(!article) return;
        
        const text = `${article.title} (${article.source}) - [Link: ${article.link}]`;
        navigator.clipboard.writeText(text).then(() => showToast("Pitch format copied!"));
    }

    function toggleFavorite(link) {
        let article = allArticles.find(a => a.link === link) || favorites.find(a => a.link === link);
        if (!article) return;
        const index = favorites.findIndex(f => f.link === link);
        if (index > -1) { favorites.splice(index, 1); } 
        else { favorites.push(article); }
        localStorage.setItem('nurinsFavorites', JSON.stringify(favorites));
        if (currentView === 'saved') renderGrid(favorites);
        else renderGrid(getFilteredAndSearchedList());
    }

    function showToast(msg) {
        var x = document.getElementById("toast");
        x.innerText = msg; x.className = "show";
        setTimeout(() => x.className = x.className.replace("show", ""), 3000);
    }

    function toggleView() {
        isListView = !isListView;
        const container = document.getElementById('news-container');
        const icon = document.getElementById('view-icon');
        if (isListView) { container.classList.add('list-view'); icon.innerText = "‚ñ¶ Grid"; } 
        else { container.classList.remove('list-view'); icon.innerText = "‚ò∞ List"; }
    }

    function handleSearch() {
        if(currentView === 'saved') renderGrid(favorites);
        else renderGrid(getFilteredAndSearchedList());
    }

    function getFilteredAndSearchedList() {
        let list;
        const now = new Date();
        if (currentView === 'all') list = allArticles;
        else if (currentView === 'last24h') {
            const oneDayAgo = new Date(now.getTime() - (24 * 60 * 60 * 1000));
            list = allArticles.filter(a => new Date(a.time) > oneDayAgo);
        } else if (currentView === 'briefing') {
            return getBriefingList();
        } else list = allArticles.filter(a => a.category === currentView);

        const term = document.getElementById('search-input').value.toLowerCase();
        if (term) {
            list = list.filter(a => a.title.toLowerCase().includes(term) || a.desc.toLowerCase().includes(term) || a.source.toLowerCase().includes(term));
        }
        return list;
    }

    function getBriefingList() {
        const cats = ['space', 'health', 'environment', 'physics', 'tech'];
        let list = [];
        cats.forEach(c => {
            const topStory = allArticles.find(a => a.category === c);
            if(topStory) list.push(topStory);
        });
        return list;
    }

    // --- ROBUST FETCH ENGINE ---
    // Try primary proxy, if fail, try fallback
    async function fetchWithFallback(url) {
        const proxies = [
            `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}&t=${Date.now()}`,
            `https://corsproxy.io/?${encodeURIComponent(url)}`
        ];

        for (const proxy of proxies) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000); // 5s timeout
                const res = await fetch(proxy, { signal: controller.signal });
                clearTimeout(timeoutId);
                if (res.ok) return await res.text();
            } catch (e) {
                // Continue to next proxy
            }
        }
        return null; // Failed all
    }

    async function fetchFeed(feed) {
        try {
            const str = await fetchWithFallback(feed.url);
            if (!str) return [];

            const data = new window.DOMParser().parseFromString(str, "text/xml");
            const items = Array.from(data.querySelectorAll("item, entry"));
            const cutoffDate = new Date();
            cutoffDate.setDate(cutoffDate.getDate() - DAYS_TO_SHOW);

            return items.map(item => {
                const pubDateNode = item.querySelector("pubDate, published");
                if (!pubDateNode) return null;
                const pubDate = new Date(pubDateNode.textContent);
                if (pubDate < cutoffDate) return null;

                let img = null;
                const media = item.querySelector("content, enclosure");
                if (media && media.getAttribute("url")) img = media.getAttribute("url");
                if (!img && item.getElementsByTagName('media:content').length > 0) {
                      img = item.getElementsByTagName('media:content')[0].getAttribute('url');
                }
                if (!img) {
                    const descHtml = item.querySelector("description, summary, content")?.textContent || "";
                    const div = document.createElement('div');
                    div.innerHTML = descHtml;
                    const foundImg = div.querySelector('img');
                    if (foundImg && foundImg.width > 1) img = foundImg.src;
                }

                return {
                    category: feed.category,
                    source: feed.name,
                    title: item.querySelector("title").textContent,
                    link: item.querySelector("link").textContent || item.querySelector("link").getAttribute("href"),
                    time: pubDate,
                    desc: (item.querySelector("description, summary, content")?.textContent || "").replace(/<[^>]+>/g, '').substring(0, 300) + "...",
                    img: img
                };
            }).filter(item => item !== null);
        } catch (e) { return []; }
    }

    // --- THE MISSING FUNCTION IS ADDED BELOW ---
    function showFavorites(btnElement) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btnElement.classList.add('active');
        currentView = 'saved';
        renderGrid(favorites);
    }
    // ------------------------------------------

    async function init() {
        const urlParams = new URLSearchParams(window.location.search);
        const importData = urlParams.get('import');
        if (importData) {
            try {
                const decoded = decodeURIComponent(importData);
                const imported = JSON.parse(decoded);
                const converted = imported.map(i => ({ category: i.c, source: i.s, title: i.t, link: i.l, time: i.d, desc: i.desc, img: i.i }));
                let count = 0;
                converted.forEach(item => {
                    if (!favorites.some(f => f.link === item.link)) { favorites.push(item); count++; }
                });
                localStorage.setItem('nurinsFavorites', JSON.stringify(favorites));
                window.history.replaceState({}, document.title, window.location.pathname);
                showToast(`Imported ${count} saved stories!`);
                showFavorites(document.querySelector('.saved-tab'));
            } catch (e) {}
        }

        const loading = document.getElementById('loading');
        loading.style.display = 'block';
        document.getElementById('news-grid').innerHTML = '';
        const progressBar = document.getElementById('progress-bar');

        let completed = 0;
        const total = activeFeeds.length;

        // Progressive Loading
        activeFeeds.forEach(feed => {
            fetchFeed(feed).then(items => {
                if(items.length > 0) {
                    allArticles = allArticles.concat(items);
                    allArticles.sort((a,b) => b.time - a.time);
                    // Debounce rendering slightly? No, immediate is snappier
                    renderGrid(getFilteredAndSearchedList());
                }
                completed++;
                progressBar.style.width = `${(completed/total)*100}%`;
                if(completed === total) {
                    loading.style.display = 'none';
                    setTimeout(() => { progressBar.style.width = '0%'; }, 500);
                }
            });
        });
    }

    function renderGrid(articles) {
        const container = document.getElementById('news-container');
        const grid = document.getElementById('news-grid');
        grid.innerHTML = '';
        const now = new Date();
        
        if (currentView === 'briefing') {
            container.classList.add('briefing-view');
            grid.innerHTML = `<div class="briefing-header">Today's Dispatch</div>`;
            articles = getBriefingList();
        } else {
            container.classList.remove('briefing-view');
        }

        if (articles.length === 0) {
            // Don't show empty state if loading isn't finished? 
            // Actually, with progressive loading, we might show empty briefly. 
            // We can check if 'allArticles' has length.
            if(allArticles.length === 0) return; // Still loading first batch
            grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; color:#999; margin-top:50px;">No stories found here.</div>`;
            return;
        }

        articles.forEach(news => {
            const card = document.createElement('div');
            const hoursOld = (now - new Date(news.time)) / (1000 * 60 * 60);
            const isFresh = hoursOld < FRESH_HOURS;
            const isFav = favorites.some(f => f.link === news.link);
            const dateStr = new Date(news.time).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
            
            card.className = `news-card ${isFresh ? 'is-fresh' : ''}`;
            
            // Make entire card click to open modal
            card.onclick = function(e) {
                if(e.target.closest('.action-group')) return;
                openArticle(news.link);
            };
            
            const imgHtml = news.img 
                ? `background-image: url('${news.img}')`
                : `background: linear-gradient(45deg, #e6e0d8, #d4a373); display:flex; align-items:center; justify-content:center; color:#fff; content:'No Image'`;

            const safeTitle = news.title.replace(/'/g, "\\'");

            card.innerHTML = `
                <div class="card-image" style="${imgHtml}">
                    <div class="fresh-badge">NEW</div>
                    <div class="category-badge">${news.category}</div>
                    
                    <div class="action-group">
                        <button class="icon-btn" onclick="googleSearch('${safeTitle}')" title="Check News Coverage">${iconSearch}</button>
                        <button class="icon-btn" onclick="copyLink('${news.link}')" title="Copy Link">${iconCopy}</button>
                        <button class="icon-btn pitch-icon-btn" onclick="copySinglePitch('${news.link}')" title="Copy Pitch Format">${iconPitch}</button>
                        <button class="icon-btn star-btn ${isFav ? 'is-saved' : ''}" onclick="toggleFavorite('${news.link}')" title="Save">‚òÖ</button>
                    </div>
                </div>
                <div class="card-content">
                    <div class="source-row">
                        <span>${news.source}</span>
                        <span class="date-display">${dateStr}</span>
                    </div>
                    <div class="headline">${news.title}</div>
                    <div class="snippet">${news.desc}</div>
                </div>
            `;
            grid.appendChild(card);
        });
        
        const pitchBar = document.getElementById('pitch-bar');
        const syncBtn = document.getElementById('sync-btn');
        if(currentView === 'saved') {
            pitchBar.classList.add('show');
            syncBtn.style.display = 'block';
            document.getElementById('saved-count').innerText = articles.length;
        } else {
            pitchBar.classList.remove('show');
            syncBtn.style.display = 'none';
        }
    }

    function generateSyncLink() {
        if (favorites.length === 0) { showToast("Nothing to sync!"); return; }
        const minifiedFavs = favorites.map(f => ({ c: f.category, s: f.source, t: f.title, l: f.link, d: f.time, desc: f.desc, i: f.img }));
        const jsonString = JSON.stringify(minifiedFavs);
        const encoded = encodeURIComponent(jsonString);
        const baseUrl = window.location.href.split('?')[0];
        navigator.clipboard.writeText(`${baseUrl}?import=${encoded}`).then(() => showToast("Sync Link Copied!"));
    }

    function filterCategory(cat, btnElement) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btnElement.classList.add('active');
        currentView = cat;
        if(cat === 'briefing') {
            renderGrid(getBriefingList());
        } else {
            renderGrid(getFilteredAndSearchedList());
        }
    }

    init();

</script>
